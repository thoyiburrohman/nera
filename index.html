<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow - Smart Ledger</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }

      /* Animasi Garis Scan */
      @keyframes scan {
        0% {
          top: 0%;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }
      .scan-line {
        height: 2px;
        background: linear-gradient(
          to right,
          transparent,
          #6366f1,
          transparent
        );
        position: absolute;
        width: 100%;
        z-index: 20;
        animation: scan 2s infinite linear;
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 min-h-screen pb-12">
    <div
      class="max-w-md mx-auto px-4 pt-8"
      x-data="moneyApp()"
      x-init="init()"
      x-cloak
    >
      <header class="flex justify-between items-center mb-6">
        <div>
          <h1
            class="text-2xl font-extrabold bg-gradient-to-r from-indigo-600 to-blue-500 bg-clip-text text-transparent"
          >
            FinanceFlow
          </h1>
          <p
            class="text-slate-400 text-[11px] uppercase tracking-widest font-bold"
          >
            Smart Ledger
          </p>
        </div>
        <div
          class="w-10 h-10 bg-white rounded-2xl shadow-sm border border-slate-100 flex items-center justify-center font-bold text-indigo-600"
        >
          TH
        </div>
      </header>

      <div
        class="bg-indigo-600 rounded-3xl p-6 shadow-xl shadow-indigo-200 text-white mb-6 relative overflow-hidden"
      >
        <div class="relative z-10">
          <p class="text-indigo-100 text-sm font-medium mb-1 opacity-80">
            Total Saldo
          </p>
          <h2
            class="text-3xl font-bold mb-6"
            x-text="'Rp ' + format(saldo)"
          ></h2>

          <div class="grid grid-cols-2 gap-4">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-3">
              <div class="flex items-center gap-2 mb-1">
                <span class="p-1 bg-green-400/20 rounded-full">
                  <svg
                    class="w-3 h-3 text-green-300"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 14l-7 7m0 0l-7-7m7 7V3"
                    ></path>
                  </svg>
                </span>
                <span class="text-xs text-indigo-100">Pemasukan</span>
              </div>
              <p class="font-semibold" x-text="format(totalIncome)"></p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-3">
              <div class="flex items-center gap-2 mb-1">
                <span class="p-1 bg-red-400/20 rounded-full text-red-300">
                  <svg
                    class="w-3 h-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 10l7-7m0 0l7 7m-7-7v18"
                    ></path>
                  </svg>
                </span>
                <span class="text-xs text-indigo-100">Pengeluaran</span>
              </div>
              <p class="font-semibold" x-text="format(totalExpense)"></p>
            </div>
          </div>
        </div>
        <div
          class="absolute -right-4 -top-4 w-24 h-24 bg-white/10 rounded-full"
        ></div>
        <div
          class="absolute -left-4 -bottom-4 w-16 h-16 bg-white/5 rounded-full"
        ></div>
      </div>

      <section
        class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 mb-8 relative overflow-hidden"
      >
        <div class="flex items-center justify-between mb-5">
          <h3 class="font-bold text-slate-800">Transaksi Baru</h3>

          <label
            class="cursor-pointer flex items-center gap-2 bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full text-[10px] font-extrabold hover:bg-indigo-100 transition-all active:scale-95"
          >
            <svg
              class="w-3.5 h-3.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
              />
              <circle cx="12" cy="13" r="3" stroke-width="2.5" />
            </svg>
            SCAN STRUK
            <input
              type="file"
              accept="image/*"
              @change="scanStruk"
              class="hidden"
            />
          </label>
        </div>

        <div
          x-show="loading"
          x-transition
          x-cloak
          class="absolute inset-0 bg-white/80 backdrop-blur-sm z-50 rounded-[2rem] flex flex-col items-center justify-center p-6 text-center"
        >
          <div
            class="relative w-24 h-32 bg-slate-100 rounded-lg border-2 border-indigo-200 mb-4 overflow-hidden shadow-inner"
          >
            <div class="scan-line"></div>
            <div class="flex flex-col gap-2 p-2 mt-4">
              <div class="h-2 w-full bg-slate-200 rounded"></div>
              <div class="h-2 w-3/4 bg-slate-200 rounded"></div>
              <div class="h-2 w-1/2 bg-slate-200 rounded"></div>
            </div>
          </div>
          <p class="text-sm font-bold text-slate-700 uppercase tracking-tight">
            Menganalisa Struk...
          </p>
          <p
            class="text-[14px] font-black text-indigo-600 mt-1"
            x-text="progress + '%'"
          ></p>
        </div>

        <form @submit.prevent="add()" class="space-y-4">
          <div class="flex bg-slate-100 p-1.5 rounded-2xl">
            <button
              type="button"
              @click="form.type = 'expense'; updateDefaultCategory()"
              :class="form.type === 'expense' ? 'bg-white shadow text-rose-600' : 'text-slate-400'"
              class="flex-1 py-2 text-[11px] font-bold rounded-xl transition-all uppercase tracking-tighter"
            >
              Keluar
            </button>
            <button
              type="button"
              @click="form.type = 'income'; updateDefaultCategory()"
              :class="form.type === 'income' ? 'bg-white shadow text-emerald-600' : 'text-slate-400'"
              class="flex-1 py-2 text-[11px] font-bold rounded-xl transition-all uppercase tracking-tighter"
            >
              Masuk
            </button>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div class="space-y-1">
              <label
                class="text-[10px] uppercase font-black text-slate-300 ml-1"
                >Kategori</label
              >
              <select
                x-model="form.category"
                class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-medium appearance-none"
              >
                <option>Makan</option>
                <option>Belanja</option>
                <option>Transport</option>
                <option>Hiburan</option>
                <option>Tagihan</option>
                <option>Gaji</option>
                <option>Lainnya</option>
              </select>
            </div>
            <div class="space-y-1">
              <label
                class="text-[10px] uppercase font-black text-slate-300 ml-1"
                >Nominal (Rp)</label
              >
              <input
                type="number"
                x-model.number="form.amount"
                placeholder="0"
                class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-slate-700"
                required
              />
            </div>
          </div>

          <div class="space-y-1">
            <label class="text-[10px] uppercase font-black text-slate-300 ml-1"
              >Keterangan</label
            >
            <textarea
              x-model="form.note"
              rows="2"
              class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none resize-none"
              placeholder="Rincian item atau toko..."
            ></textarea>
          </div>

          <button
            class="w-full bg-slate-900 hover:bg-black text-white py-4 rounded-2xl font-bold text-xs shadow-lg shadow-slate-200 transition-all active:scale-[0.98]"
          >
            SIMPAN TRANSAKSI
          </button>
        </form>
      </section>

      <section>
        <div class="flex bg-slate-200/50 p-1.5 rounded-2xl mb-4">
          <button
            @click="view='active'"
            :class="view==='active' ? 'bg-white shadow-sm text-slate-800' : 'text-slate-400'"
            class="flex-1 py-2 rounded-xl text-[10px] font-bold tracking-widest transition-all uppercase"
          >
            Aktif
          </button>
          <button
            @click="view='trash'"
            :class="view==='trash' ? 'bg-white shadow-sm text-rose-600' : 'text-slate-400'"
            class="flex-1 py-2 rounded-xl text-[10px] font-bold tracking-widest transition-all uppercase"
          >
            Sampah
          </button>
        </div>

        <div class="flex justify-end px-2 mb-4" x-show="filtered.length > 0">
          <template x-if="view === 'active'">
            <button
              @click="clearActive()"
              class="text-[10px] font-bold text-rose-400 hover:text-rose-600 transition-colors uppercase tracking-tight"
            >
              Pindahkan Semua ke Sampah
            </button>
          </template>
          <template x-if="view === 'trash'">
            <div class="flex gap-4">
              <button
                @click="restoreTrash()"
                class="text-[10px] font-bold text-indigo-500 hover:text-indigo-700 transition-colors uppercase tracking-tight"
              >
                Pulihkan Semua
              </button>
              <button
                @click="emptyTrash()"
                class="text-[10px] font-bold text-rose-600 hover:text-rose-800 transition-colors uppercase tracking-tight underline"
              >
                Kosongkan Sampah
              </button>
            </div>
          </template>
        </div>

        <div class="space-y-4">
          <template x-for="(t,i) in filtered" :key="i">
            <div
              class="bg-white p-4 rounded-[1.8rem] shadow-sm border border-slate-50 group hover:border-indigo-100 transition-all"
            >
              <div class="flex justify-between items-start">
                <div class="flex items-center gap-4">
                  <div
                    :class="t.type==='income' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-rose-50 text-rose-600 border-rose-100'"
                    class="w-12 h-12 rounded-2xl flex items-center justify-center text-xl shadow-inner border transition-colors"
                  >
                    <span x-text="t.type==='income' ? '+' : '-'"></span>
                  </div>
                  <div>
                    <h4
                      class="font-bold text-slate-800 text-sm"
                      x-text="t.category"
                    ></h4>
                    <p
                      class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter"
                      x-text="t.date"
                    ></p>
                  </div>
                </div>
                <div class="text-right">
                  <p
                    class="font-black text-sm tracking-tight"
                    :class="t.type==='income'?'text-emerald-600':'text-rose-600'"
                    x-text="(t.type==='income'?'+':'-') + format(t.amount)"
                  ></p>

                  <div
                    class="mt-2 flex gap-3 justify-end opacity-0 group-hover:opacity-100 transition-all duration-300"
                  >
                    <template x-if="!t.deleted">
                      <button
                        @click="softDelete(i)"
                        class="text-[10px] font-bold text-rose-400 hover:text-rose-600 hover:underline"
                      >
                        HAPUS
                      </button>
                    </template>
                    <template x-if="t.deleted">
                      <div class="flex gap-3">
                        <button
                          @click="restore(i)"
                          class="text-[10px] font-bold text-emerald-600 hover:underline"
                        >
                          PULIHKAN
                        </button>
                        <button
                          @click="hardDelete(i)"
                          class="text-[10px] font-bold text-rose-600 hover:underline"
                        >
                          PERMANEN
                        </button>
                      </div>
                    </template>
                  </div>
                </div>
              </div>

              <template x-if="t.note">
                <div
                  class="mt-3 p-3 bg-slate-50 rounded-2xl border-l-4 border-indigo-100 shadow-inner"
                >
                  <p
                    class="text-[11px] leading-relaxed text-slate-500 whitespace-pre-line font-medium italic"
                    x-text="t.note"
                  ></p>
                </div>
              </template>
            </div>
          </template>

          <template x-if="filtered.length === 0">
            <div
              class="text-center py-20 bg-white/50 rounded-[2rem] border border-dashed border-slate-200"
            >
              <p
                class="text-slate-300 text-[10px] font-black tracking-[0.2em] uppercase italic"
              >
                Kosong
              </p>
            </div>
          </template>
        </div>
      </section>
    </div>

    <script>
      function moneyApp() {
        return {
          transactions: [],
          view: "active",
          loading: false,
          progress: 0,
          form: {
            type: "expense",
            category: "Belanja",
            amount: null,
            note: "",
          },

          init() {
            this.transactions = JSON.parse(localStorage.getItem("money")) || [];
          },
          save() {
            localStorage.setItem("money", JSON.stringify(this.transactions));
          },
          updateDefaultCategory() {
            if (this.form.type === "income") this.form.category = "Gaji";
            else this.form.category = "Belanja";
          },

          add() {
            if (!this.form.amount) return;
            this.transactions.unshift({
              ...this.form,
              date: new Date().toLocaleDateString("id-ID", {
                day: "numeric",
                month: "short",
                year: "numeric",
              }),
              deleted: false,
            });
            this.save();
            this.form.amount = null;
            this.form.note = "";
          },

          // Tunggal
          softDelete(i) {
            if (confirm("Pindahkan ke Sampah?")) {
              const item = this.filtered[i];
              item.deleted = true;
              this.save();
            }
          },
          restore(i) {
            const item = this.filtered[i];
            item.deleted = false;
            this.save();
          },
          hardDelete(i) {
            if (
              confirm("Hapus Permanen? Tindakan ini tidak bisa dibatalkan.")
            ) {
              const item = this.filtered[i];
              this.transactions = this.transactions.filter((t) => t !== item);
              this.save();
            }
          },

          // Massal
          clearActive() {
            if (confirm("Pindahkan SEMUA transaksi aktif ke Sampah?")) {
              this.transactions.forEach((t) => {
                if (!t.deleted) t.deleted = true;
              });
              this.save();
            }
          },
          restoreTrash() {
            if (confirm("Pulihkan SEMUA transaksi dari Sampah?")) {
              this.transactions.forEach((t) => {
                if (t.deleted) t.deleted = false;
              });
              this.save();
            }
          },
          emptyTrash() {
            if (
              confirm(
                "HAPUS PERMANEN semua isi sampah? Data tidak bisa kembali."
              )
            ) {
              this.transactions = this.transactions.filter((t) => !t.deleted);
              this.save();
            }
          },

          get filtered() {
            return this.transactions.filter((t) =>
              this.view === "active" ? !t.deleted : t.deleted
            );
          },

          get totalIncome() {
            return this.transactions
              .filter((t) => !t.deleted && t.type === "income")
              .reduce((a, b) => a + b.amount, 0);
          },
          get totalExpense() {
            return this.transactions
              .filter((t) => !t.deleted && t.type === "expense")
              .reduce((a, b) => a + b.amount, 0);
          },
          get saldo() {
            return this.totalIncome - this.totalExpense;
          },

          format(n) {
            return new Intl.NumberFormat("id-ID").format(n);
          },

          async scanStruk(e) {
            const file = e.target.files[0];
            if (!file) return;

            this.loading = true;
            this.progress = 0;

            try {
              const {
                data: { text },
              } = await Tesseract.recognize(file, "ind+eng", {
                logger: (m) => {
                  if (m.status === "recognizing text") {
                    this.progress = Math.round(m.progress * 100);
                  }
                },
              });

              const lines = text.split("\n").map((l) => l.trim());

              for (const l of lines) {
                const m = l.match(/(total|jumlah|grand total)\D*([\d\.,]+)/i);
                if (m) {
                  this.form.amount = parseInt(m[2].replace(/[.,]/g, ""));
                  break;
                }
              }

              const items = lines.filter(
                (l) =>
                  l.length > 3 &&
                  !/total|diskon|ppn|cash|tunai/i.test(l) &&
                  l.match(/[a-z]/i) &&
                  l.match(/\d/)
              );
              this.form.note = items
                .map((i) => "â€¢ " + i.replace(/\d[\d\.,]*/, "").trim())
                .join("\n");
              this.form.type = "expense";
              this.form.category = "Belanja";
            } catch (err) {
              alert("Scan gagal. Coba lagi.");
            }

            this.loading = false;
            e.target.value = "";
          },
        };
      }
    </script>
  </body>
</html>
